<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Byteproc</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800 ">
    <div id="header-placeholder"></div>

    <main class="max-w-3xl mx-auto px-4 py-40">
    <div class="bg-white p-6 rounded-xl shadow-xl" data-aos="fade-up">
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Welcome to Your Dashboard</h2>
      <div id="user-info" class="space-y-4 text-lg"></div>
      <div id="internship-status" class="mt-8 text-center"></div>
    </div>

  </main>
    <div id="footer-placeholder"></div>
    <script>
      fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      })
    </script>
    <script>
        fetch("header.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("header-placeholder").innerHTML = data;
            initHeaderMenu();
        });
    </script>
    <script src="js/header-footer.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</body>
</html>
