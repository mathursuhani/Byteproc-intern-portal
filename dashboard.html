<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Byteproc</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800 ">
    <div id="header-placeholder"></div>
  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Welcome to Your Dashboard</h1>
    <div id="dashboardContent" class="bg-white p-6 rounded-xl shadow-xl">
      <p>Loading your application data...</p>
    </div>
  </main>
    <div id="footer-placeholder"></div>
    <script>
      fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      })
    </script>
    <script>
        fetch("header.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("header-placeholder").innerHTML = data;
            initHeaderMenu();
        });
    </script>
    <script src="js/header-footer.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</body>
</html>
