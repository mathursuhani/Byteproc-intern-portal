<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byteproc Internships | Verify</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/apply.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" text-gray-800">
    <div id="header-placeholder"></div>
    <main class="max-w-2xl mx-auto px-4 py-40 animate-fade-in">
      <div class="text-center mb-10">
        <h2 class="text-gray-800 text-3xl font-bold mb-2">Verify Certificate</h2>
        <p class="text-gray-600 mb-6">Enter your certificate ID and registration number to check authenticity.</p>
      </div>
      <div class="flex flex-col items-center mb-6 space-y-4">
        <input id="certNum" type="text" placeholder="Enter Certificate Number (Ex:- 2025/123)" class="w-full sm:w-2/3  p-2 border rounded-lg border-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500" required/>
        <input id="regNum" type="text" placeholder="Registration Number" class="w-full sm:w-2/3 p-2 border rounded-lg border-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500" required/>
        
      </div>
      <div class="flex justify-center">
        <button onclick="verifyCertificate()" class=" font-semibold px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Verify</button>
      </div>
      <div id="details" class="hidden p-4 sm:p-6 rounded-lg"></div>
    </main>
    <div id="footer-placeholder"></div>
    <script>
      fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      })
    </script>
    <script>

        fetch("header.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("header-placeholder").innerHTML = data;
            initHeaderMenu();
        });
    </script>
    <script src="js/header-footer.js"></script>
    <script src="js/verify-certificate.js"></script>
</body>
</html>
