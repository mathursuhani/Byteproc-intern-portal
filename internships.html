<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Byteproc Internships | Internships</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class=" overflow-x-hidden bg-gradient-to-br from-blue-100 via-white to-purple-100
 text-gray-800">
    <div id="header-placeholder"></div>
    <main class="max-w-6xl mx-auto px-4 py-40 animate-fade-in">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold mb-2">Find Your Ideal Internship</h2>
        <p class="text-gray-600">
          Browse openings across various domains and apply with ease.
        </p>
      </div>

      <!-- Filters -->
      <div class="grid grid-cols-1 sm:flex sm:flex-wrap  gap-4 justify-center mb-6">
        <label for="domainFilter" class="sr-only">Domain</label>
        <select
          id="domainFilter"
          class="bg-white w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-md"
        >
          <option selected disabled>Domain</option>
          <option>Web Development</option>
          <option>App Development</option>
          
          
          <option>Full Stack Development</option>
          <option>UI/UX Design</option>
          <option>Graphic Design</option>
          <option>Data Science</option>
          <option>Marketing</option>
          <option>Digital Marketing</option>
          <option>Business Development</option>
        </select>

        <label for="filterDuration" class="sr-only">Duration</label>
        <select
          id="filterDuration"
          class="bg-white w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-md"
        >
          <option selected disabled>Duration</option>
          <option>1 Month</option>
          <option>2 Months</option>
          <option>3 Months</option>
          <option>6 Months</option>
        </select>

        <label for="stipendFilter" class="sr-only">Stipend</label>
        <select
          id="stipendFilter"
          class="bg-white w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-md"
        >
          <option selected disabled>Stipend</option>
          <option>Paid</option>
          <option>Unpaid</option>
          <option>Performance Based</option>
        </select>

        <label for="sortFilter" class="sr-only">Sort By</label>
        <select
          id="sortFilter"
          class="bg-white w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-md"
        >
          <option value="" selected disabled>-- Sort --</option>

          <option value="oldest">Oldest</option>
          <option value="newest">Newest</option>
          <option value="highest">Highest Stipend</option>
        </select>

        <select id="locationFilter" class="bg-white w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-md">
          <option selected disabled>Location</option>
          <option>Remote</option>
          <option>Onsite</option>
        </select>

        <button
          id="clearFilters"
          class="bg-white w-full sm:w-auto bg-white font-medium px-4 py-2 border border-gray-300 rounded-md text-sm"
        >
          Clear Filters
        </button>
      </div>

      <!-- Cards Container -->
      <div
        id="internshipContainer"
        class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Internship cards will be populated from JS -->
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
          initHeaderMenu();
        });
    </script>
    <script src="js/header-footer.js"></script>
    <script src="js/internships.js"></script>
  </body>
</html>
